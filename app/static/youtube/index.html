<!DOCTYPE html>
<html class="no-js" >
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script src="jquery.min.js" ></script>
<script src="_.js" ></script>
<script>
$(function(){
	
	var result = $('.result').eq(0);
	
	if(__data) {
		for(var i in __data.items) {
			
			var item = __data.items[i];
			
			var d = $('<a/>', {
				target : '_blank',
				href : 'https://www.youtube.com/watch?v=' + item.id.videoId,
				html : '<img src="' + item.snippet.thumbnails.default.url + '" title="' + item.snippet.title + '" />',// + item.snippet.publishedAt + ': ' + item.snippet.title,
			});
			
			d.appendTo(result);
			
		}
	}
	
});
</script>

</head>
<body class="" >
	
	<div class="result" ></div>
	
</body>
</html>
